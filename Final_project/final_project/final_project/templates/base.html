<!DOCTYPE html>
{% load bootstrap4 %}
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    
    {% bootstrap_css %}
    
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <title>Document</title>

</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top align-items-center">
    <a class="navbar-brand m-0 p-0" href="{% url 'movies:index' %}">
      <img src="{% static 'image/chajja.png' %}" alt="사이트명_차짜" id="imageSize">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      {% if request.user.is_authenticated %}
      <ul class="navbar-nav">
        <li class="nav-item active mx-2 ">
          <p class="c mb-0 text-white" style="font-size: 24px ; ">{{ request.user}}님 환영합니다!</p>
        </li>
        <li class="nav-item mx-2">
          <a class="c nav-link text-white " href="{% url 'accounts:logout' %}">logout</a>
        </li>
      </ul>
      {% else %}
      <ul class="navbar-nav">
        <li class="nav-item active mx-2" >
          <a class="nav-link c " href="{% url 'accounts:login' %}" style="font-size 10px">login</a>
        </li>
        <li class="nav-item mx-2" style="font-size 10px">
          <a class="nav-link c" href="{% url 'accounts:signup' %}">signup</a>
        </li>
      </ul>
      {% endif %}
    </div>
  </nav>
  
      {% block content %}
      {% endblock %}
      
    {% bootstrap_javascript jquery='full' %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
