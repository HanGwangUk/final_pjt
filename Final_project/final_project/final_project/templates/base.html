<!DOCTYPE html>
{% load bootstrap4 %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% bootstrap_css %}
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'movies:index' %}">Home</a>
            </li>
            <!-- <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li> -->
            {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link " href="{% url 'accounts:logout' %}" tabindex="-1" aria-disabled="true">logout</a>
              <h5>{{ request.user}}님 환영합니다!</h5>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link " href="{% url 'accounts:login' %}" tabindex="-1" aria-disabled="true">login</a>
              <a class="nav-link " href="{% url 'accounts:signup' %}" tabindex="-1" aria-disabled="true">signup</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </nav>
    <div class="container">
    {% block content %}
    {% endblock %}
    </div>
    
    {% bootstrap_javascript jquery='full' %}
</body>
</html>
